<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um Questionário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
        <h3>QuestionaryOn</h3>
        </div>
        <h3>Criar um Novo Questionário</h3>
    </header>
    <main>
        <form id="questionnaireForm">
            <label for="quizName">Nome do Questionário:</label>
            <input type="text" id="quizName" name="quizName" required placeholder="Dê um nome ao questionário">
            
            <div id="questionsContainer">
                <!-- Perguntas dinâmicas serão adicionadas aqui -->
            </div>
            
            <button type="button" id="addQuestion">Adicionar Questões</button>
            <button type="submit">Gravar Questionário</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 QuestionaryOn. All rights reserved.</p>
    </footer>
    <script src="create.js"></script>
</body>
</html>
