<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe seu Email</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao QuestionaryOn</h1>
    </header>
    <main>
        <div id="feedbackMessage" class="hidden"></div>

        <form id="emailForm">
            <label for="email">Informe seu email para continuar:</label>
            <input type="email" id="email" required placeholder="Digite seu email">
            <button type="submit">Continuar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 QuestionaryOn</p>
    </footer>
    <script src="emailPrompt.js"></script>
</body>
</html>
