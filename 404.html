<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="404.css">
</head>
<body>    
    <header class="fixed-header">
        <div class="logo">
            <h1>QuestionaryOn - 404 - Página não encontrada</h1>
        </div>        
    </header>
    <main class="error-page">
        <div class="svg-container">
            <img src="./images/404.svg" alt="Ilustração de erro 404">
        </div>
        <p class="error-message">Ops! A página que você procura não existe. Talvez tenha sido movida ou nunca tenha existido.</p>
        <a href="/">Voltar para Home</a>
    </main>
</body>
</html>
