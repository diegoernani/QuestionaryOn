<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestionaryOn - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to QuestionaryOn</h1>
        <p>Create, Share, and Respond to Quizzes Effortlessly!</p>
    </header>
    <main>
        <form id="loginForm">
            <label for="email">Enter your email to get started:</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            <button type="submit">Start</button>
        </form>
        <nav>
            <button onclick="window.location.href='question.html?role=creator'">Create a Quiz</button>
            <button onclick="window.location.href='question.html?role=respondent'">Take a Quiz</button>
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 QuestionaryOn. All rights reserved.</p>
    </footer>
    <script>
        // Simples redirecionamento para responder ou criar questionÃ¡rio
        document.getElementById("loginForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            window.location.href = `question.html?role=respondent&email=${encodeURIComponent(email)}`;
        });
    </script>
</body>
</html>
