<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestionaryOn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="projectName">QuestionaryOn</div>        
        <div id="userEmail"></div> <!-- Email do usuário -->
    </header>
    <main>
        <div id="emailDisplay"></div>
                
        
        <!-- Container para exibição da questão -->
        <section id="question-container">
            <div class="question-header">
                <h2 id="quizTitle"></h2> <!-- Nome do questionário será exibido aqui -->
                <h2 id="category"></h2>
                <p id="question-number"></p>
            </div>
            <div class="question-body">
                <p id="question-text"></p>
            </div>
            <div class="example"></div> <!-- Área para exibir exemplos -->
            <div class="answers"></div>            
            <div id="feedback"></div>
        </section>
    </main>
    <footer>
        
        <button id="prevQuestion">Voltar</button>
        <button id="skipQuestion">Pular</button>
        <button id="submitAnswer">Enviar Resposta</button>
        <button id="nextQuestion">Avançar</button>
    </footer>
      
    <script src="script.js"></script>
</body>
</html>
