<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestionaryOn</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <header class="fixed-header">
        <div class="logo">
            <h1>QuestionaryOn</h1>
        </div>
        <div class="user-info" id="userEmail">Logado como: N/A</div>
    </header>
    <main class="container-principal">      
        
        <!-- Container para exibição da questão -->
        <section id="question-container">
            <div class="question-header">
                <h2 id="quizTitle"></h2> <!-- Nome do questionário será exibido aqui -->
                <h2 id="category"></h2>
                <p id="question-number"></p>
            </div>
            <div class="question-body">
                <p id="question-text"></p>
            </div>
            <div class="example"></div> <!-- Área para exibir exemplos -->
            <div class="answers"></div>            
            <div id="feedback"></div>

            <footer class="botoes-acao">        
                <button id="prevQuestion">Voltar</button>
                <button id="skipQuestion">Pular</button>
                <button id="submitAnswer">Enviar Resposta</button>
                <button id="nextQuestion">Avançar</button>
            </footer>
        </section>
        
        <div id="emailPrompt" style="display: none;">
            <form id="emailForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Começar</button>
            </form>
        </div>
        <!-- <div id="emailDisplay"></div>                        -->
    </main>
    
      
    <script src="questionscript.js"></script>
</body>
</html>
